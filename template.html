<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Thai Joke Collection - Workshop "Begin your Open-source Journey" - Hacktoberfest Thailand 2020</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">

    <style>
      body {
		background: url(https://ak.picdn.net/shutterstock/videos/1011355004/thumb/1.jpg);
      }
      .banner {
		color: white;
		padding-top: 100px;
		padding-bottom: 70px;
		text-align: center;
      }
      .banner h1 {
      	font-family: 'Press Start 2P';
      	animation: changeColor 2s ease-in-out infinite;
      }
      .banner p {
      	font-size: 1.2rem;
      	margin-top: 20px;
      	font-family: 'Chakra Petch', sans-serif;
      	animation: changeColor 5s ease-in-out infinite;
      }
      @keyframes changeColor {
      	0% {
      		color: #cccccc;
      	}
      	25% {
      		color: #fc5353;
      	}
      	50% {
      		color: #befc53;
      	}
      	75% {
      		color: #fc53c6;
      	}
      	100% {
      		color: #cccccc;
      	}
      }

      /* width */
      ::-webkit-scrollbar {
        width: 0px;
      }
      #scroll-progress-bar {
        height: 5px;
        background-color: #f67d04;
        position: fixed;
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div class="container">
        <h1>Thai Joke Collection</h1>
        <p>Project นี้ถูกสร้างขึ้นมาสำหรับคนที่เข้าร่วม Workshop "Begin your Open-source Journey" ในกิจกรรม Hacktoberfest Thailand 2020 ที่จัดขึ้นในวันที่ 17 Oct 2020</p>
      </div>
    </div>
    <div class="container">#include-template</div>

    <div id="scroll-progress-bar"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      const documentInstance = $(document)
      const windowInstance = $(window)
      const scrollInstace = $('#scroll-progress-bar')
      documentInstance.ready(() => {
        documentInstance.scroll(e => {
          const scrollProgress =
            documentInstance.scrollTop() /
            (documentInstance.height() - windowInstance.height())
          scrollInstace.css('width', windowInstance.width() * scrollProgress)
        })
      })
    </script>
  </body>
</html>
